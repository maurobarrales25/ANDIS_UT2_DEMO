apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80         
      targetPort: 80   
      nodePort: 30000  # puerto para probar desde afuera del cluster
  type: NodePort      # Para poner el puerto accesible fuera del cluster
